<!DOCTYPE html>
<html>
<head>
    <title>Node database tutorial</title>
</head>
<body>
<form class="CreateUser">
    <h1>Create a new user</h1>
    <input type="text" class="username" placeholder="username">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Create user">
</form>

<form class="UpdateDataBase">
    <h1>Fetch Activities from Strava</h1>
    <input type="submit" value="Fetch Activities">
</form>

<form class="FetchDetailInfo">
    <h1>Fetch Detail Info from Strava</h1>
    <input type="submit" value="Fetch Detail Info">
</form>

<form class="FetchStreams">
    <h1>Fetch Streams from Strava</h1>
    <input type="submit" value="Fetch Streams">
</form>

<form class="FetchZones">
    <h1>Fetch Zones from Strava</h1>
    <input type="submit" value="Fetch Zones">
</form>

<script src="/app.js"></script>
</body>
</html>
